<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	Coding is <div id="magic"></div>

	<script>

		var words = ["fun", "exciting", "about not giving up", "being helpful", "being open", "what I learned at CodingDojo!"],
			colors = ["#ff2525", "#fff62b", "#5bffc1", "#fff274", "#ffd000", "#ffa500", "#8cbf1f", "#03b6e7"],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;

		function updateText()
		{


			if (words[word_counter][character_counter] === " ") {  // checks if new character is a space
				el.innerHTML = el.innerHTML + "&nbsp;";  	// inserts space in HTML so the text moves properly across the screen
				character_counter++;											// increment counter
			} else {
				el.innerHTML = el.innerHTML + words[word_counter][character_counter++];  // inerts normal character & increments counter
			}

			if (character_counter == words[word_counter].length + 1)  // ensures the last character is printed
			{
				el.style.color = colors[Math.floor(Math.random()*colors.length)];  // changes colors randomly from colors array
				word_counter++; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank

				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length)
					word_counter = 0;
			}
		}

		setInterval(updateText,300);

	</script>

</body>

</html>
